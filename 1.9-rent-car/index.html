<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcule o aluguel do carro</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="b-interface">
    <h1 class="b-interface__title">Desafio 1.8</h1>
    <h2 class="b-interface__subtitle">Calcule o Aluguel</h2>
    <p class="b-interface__text">Calcule o preço a pagar, sabendo que o carro custa R$ 60,00 por dia e R$ 0,15 por km rodado.</p>
    <hr>
    <section class="b-interface__app c-app">
      <div class="c-app__inputs-container">
        <label for="js-input1">Quantidade de dias
          <input type="number" min="0"  id="js-input1" placeholder="Preencha as dias"> 
        </label>
        <label for="js-input1">Km percorridos
          <input type="number" min="0"  id="js-input2" placeholder="Preencha as dias"> 
        </label>

        <button class="c-app__button" id="js-submit" onclick="submit()">Calcular</button>
      </div>
    </section>
    <div class="b-interface__result-container">
      <p class="b-interface__result">Orçamento do aluguel do carro <span id="js-result"></span></p>
    </div>
<p>Design is my passion</p>
  </div>
  <script src="./script.js"></script> 
</body>
</html>
