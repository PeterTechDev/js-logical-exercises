<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 2.3</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="form">
    <div class="title">Identificador de número mais alto</div>
    <p>Insira três números que o programa idenfificará qual é o mais alto entre eles</p>
    <div class="input-container">
        <input id="field-1" class="input js-input1" type="text" placeholder=" " />
        <div class="float-label"></div>
        <label for="field-1" class="placeholder">Número A</label>
    </div>
    <div class="input-container">
        <input id="field-2" class="input js-input2" type="text" placeholder=" " />
        <div class="float-label"></div>
        <label for="field-2" class="placeholder">Número B</label>
    </div>
    <div class="input-container">
        <input id="field-3" class="input js-input3" type="text" placeholder=" " />
        <div class="float-label"></div>
        <label for="field-3" class="placeholder">Número C</label>
    </div>

    <button class="submit js-submit" onclick="submit()">Verificar</button>
    <div class="result-container">
        <p class="result js-result">Resultado</p>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
